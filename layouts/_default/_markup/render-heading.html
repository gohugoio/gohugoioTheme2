{{ $tagOpen := printf "<h%d id=%q>" .Level .Anchor | safeHTML }}
{{ $tagClose := printf "</h%d>" .Level | safeHTML }}
{{ $tagOpen }}
{{ .Text | safeHTML }}
{{- if and (ge .Level 2) (le .Level 4) }}
  {{ "&nbsp;" | safeHTML -}}
  <a class="inline-flex items-center" href="#{{ .Anchor | safeURL }}">
    <svg class="opacity-60 hover:text-steel-500 h-6 w-6">
      <use href="#icon--clip"></use>
    </svg>
  </a>
{{- end -}}
{{ $tagClose }}
