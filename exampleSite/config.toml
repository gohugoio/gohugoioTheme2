
baseURL = "https://gohugo.io/"
paginate =  100
defaultContentLanguage = "en"
enableEmoji = true
timeZone = "Europe/Oslo"
# Set the unicode character used for the "return" link in page footnotes.
footnotereturnlinkcontents = "â†©"
languageCode = "en-us"
title = "Hugo"


# Error configuration.
refLinksErrorLevel = "WARNING"
ignoreErrors = ["error-remote-getjson", "error-missing-instagram-accesstoken"]

googleAnalytics = "UA-7131036-4"
pluralizeListTitles = false

# We do redirects via Netlify's _redirects file, generated by Hugo (see "outputs" below).
disableAliases = true

[build]
# Used by PurgeCSS
writeStats = true
useResourceCacheWhen = 'never'

[caches]
[caches.assets]
dir = ':resourceDir/_gen'
maxAge = -1
[caches.getresource]
dir = ':cacheDir/:project'
maxAge = "1440h"
[caches.images]
dir = ":cacheDir/images"
maxAge = "1440h"
[caches.modules]
dir = ':cacheDir/modules'
maxAge = "1440h"

[params]
ghrepo = "https://github.com/gohugoio/hugoDocs/"


# Make the categories and tags listings share the layouts from documentation.
[[cascade]]
type = 'documentation'
[cascade._target]
kind = '{taxonomy,term}'
[[cascade]]
type = 'documentation'
[cascade._target]
kind = '{taxonomy,term}'
[[cascade]]
[cascade._build]
list = 'never'
[cascade._target]
path = '/documentation/reference/types**'


[minify]
[minify.tdewolff]
[minify.tdewolff.css]
[minify.tdewolff.html]
keepWhitespace = true

[module]
[[module.mounts]]
lang = "en"
source = "content/en"
target = "content"
[[module.imports]]
path = "github.com/gohugoio/gohugoioTheme2"

[outputs]
home = [ "HTML", "RSS", "REDIR", "HEADERS", "DOCTREE" ]
section = [ "HTML", "RSS"]

[mediaTypes]
[mediaTypes."text/netlify"]
delimiter = ""

[outputFormats]
[outputFormats.REDIR]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true
[outputFormats.HEADERS]
mediatype = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true
[outputFormats.DOCTREE]
mediatype = "application/json"
baseName = "doctree"
isPlainText = true
notAlternative = true


## Relatd configuration.
[related]

threshold = 80
includeNewer = true
toLower = false

[[related.indices]]
name = "keywords"
weight = 80
[[related.indices]]
name = "tags"
weight = 100
[[related.indices]]
name  = "date"
weight = 10
pattern = "2006"


[security]
enableInlineShortcodes = false
[security.exec]
allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$']
osEnv = ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$']
[security.funcs]
getenv = "^(HUGO_|REPOSITORY_URL|^BRANCH$)"
[security.http]
methods = ['(?i)GET|POST']
urls = ['.*']


## Image configuration.
[imaging]
# See https://github.com/disintegration/imaging
# CatmullRom is a sharp bicubic filter which should fit the docs site well with its many screenshots.
# Note that you can also set this per image processing.
resampleFilter = "CatmullRom"

# Default JPEG quality setting. Default is 75.
quality = 75

anchor = "smart"
